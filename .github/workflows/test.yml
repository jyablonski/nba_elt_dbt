name: dbt CI
# 2023-10-09 disabling bc my db has literally 0 space ha haa ha

on: 
  [pull_request]

env:
  IAM_ROLE: ${{ secrets.IAM_ROLE_ECR }}
  AWS_REGION : "us-east-1"
  DBT_HOST: ${{ secrets.DBT_HOST }}
  DBT_DBNAME: ${{ secrets.DBT_DBNAME }}
  DBT_SCHEMA: ${{ secrets.DBT_SCHEMA }}
  DBT_USER: ${{ secrets.DBT_USER }}
  DBT_PASS: ${{ secrets.DBT_PASS }}
  DBT_PRAC_KEY: ci
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.6.1"

# permission can be added at job level or workflow level    
permissions:
      id-token: write
      contents: read    # This is required for actions/checkout

jobs:
  test_pipeline:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout the Repo
        uses: actions/checkout@v2

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==${{ env.POETRY_VERSION }}

      - name: Install Python 3.11
        uses: actions/setup-python@v4
        id: setup_python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry
          cache-dependency-path: poetry.lock

      - name: Install dependencies
        run: |
          poetry install --without dev --no-root

      - name: Configure Aws Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.IAM_ROLE }}
          role-session-name: nba-elt-dbt-ci
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Manifest File
        run: |
          aws s3 cp s3://${{ env.S3_BUCKET }}/ci/manifest.json manifest/manifest.json

      - name: Build changed dbt Models
        run: |
          make test

      - name: Upload Manifest to S3
        run: |
          aws s3 cp target/manifest.json s3://${{ env.S3_BUCKET }}/ci/manifest.json
