version: 2

models:
    - name: standings
      description: Prod Standings Table
      data_tests:
        - dbt_expectations.expect_table_row_count_to_equal:
            value: 30
      columns:
      - name: team
        data_tests:
          - unique
          - not_null
      - name: last_10
        data_tests:
          - not_null
      - name: active_injuries
        data_tests:
          - not_null
      - name: active_protocols
        data_tests:
          - not_null
      - name: wins
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 82
      - name: losses
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 82
