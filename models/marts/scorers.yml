version: 2

models:
    - name: scorers
      description: Prod Scoring Stats Table
      columns:
          - name: player
            tests:
                - unique
                - not_null
          - name: ppg_rank
            tests:
                - unique
                - not_null
          - name: mvp_rank
            tests:
                - unique
                - not_null
          - name: season_avg_ppg
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: 0
                  max_value: 55
          - name: player_mvp_calc_adj
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: -20
                  max_value: 65