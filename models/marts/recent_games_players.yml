version: 2

models:
    - name: recent_games_players
      description: Prod Recent Games for Players Table
      tests:
        - dbt_expectations.expect_table_row_count_to_be_between:
            min_value: 12
            max_value: 25
      columns:
          - name: player
            tests:
                - unique
                - not_null
          - name: plusminus
            tests:
                - not_null
          - name: pts
            tests:
                - not_null
          - name: pts_color
            tests:
            - dbt_expectations.expect_column_values_to_be_in_set:
                value_set: [0, 1, 2, 3]
          - name: ts_color
            tests:
            - dbt_expectations.expect_column_values_to_be_in_set:
                value_set: [0, 1, 2, 3]