version: 2

models:
  - name: int_team_games_days_rest
    description: Prep table for team days rest data
    data_tests:
      - dbt_expectations.expect_compound_columns_to_be_unique:
          arguments:
            column_list: ["team", "game_date"]
    columns:
      - name: team
        description: Team acronym
        data_tests:
          - not_null

      - name: game_date
        description: Date of the game
        data_tests:
          - not_null

      - name: days_rest
        description: Number of days of rest before the game (capped at 5)
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              arguments:
                min_value: 0
                max_value: 5

      - name: was_over_5_days
        description: Flag indicating if the actual rest was over 5 days (e.g., season start, All-Star break)
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values: [true, false]
