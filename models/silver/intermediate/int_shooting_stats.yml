version: 2

models:
  - name: int_shooting_stats
    description: Prep table for player shooting stats data
    columns:
      - name: player
        data_tests:
          - not_null
          - unique
      - name: scrape_date
        description: Only grab the latest date, should only ever be 1 unless a player's name changes ????
        data_tests:
          - dbt_expectations.expect_column_distinct_count_to_be_less_than:
              arguments:
                value: 2
