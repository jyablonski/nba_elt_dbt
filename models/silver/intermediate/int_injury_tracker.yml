version: 2

models:
    - name: int_injury_tracker
      description: Prep Injury Tracker Table
      columns:
      - name: player
        data_tests:
            - unique
            - not_null
      - name: continuous_games_missed
        data_tests:
        - dbt_expectations.expect_column_values_to_be_between:
            arguments:
              min_value: 0
              max_value: 102
      - name: continuous_games_played
        data_tests:
        - dbt_expectations.expect_column_values_to_be_between:
            arguments:
              min_value: 0
              max_value: 110