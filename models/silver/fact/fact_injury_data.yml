version: 2

models:
  - name: fact_injury_data
    data_tests:
      - dbt_expectations.expect_compound_columns_to_be_unique:
          column_list: ["player", "team", "injury_combined"]
    columns:
      - name: player
        data_tests:
          - not_null
      - name: injury_status
        data_tests:
          - not_null
      - name: injury
        data_tests:
          - not_null
      - name: is_player_out
        data_tests:
          - not_null
          - accepted_values:
              values: [0, 1]
