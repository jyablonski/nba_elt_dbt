version: 2

models:
    - name: transactions
      description: League Transactions Table
      data_tests:
        - dbt_expectations.expect_compound_columns_to_be_unique:
            arguments:
              column_list: ["date", "transaction"]
      columns:
        - name: date
          data_tests:
            - not_null
        - name: transaction
          data_tests:
            - not_null