version: 2

models:
    - name: staging_aws_odds_table
      description: Staging table for box scores
      columns:
        - name: team
          tests:
            - not_null
        - name: date
          tests:
            - not_null
        - name: time
          tests:
            - not_null
        - name: spread
          tests:
            - dbt_expectations.expect_column_values_to_be_between:
                min_value: -20  
                max_value: 20 
        - name: total
          tests:
            - dbt_expectations.expect_column_values_to_be_between:
                min_value: 150  
                max_value: 300 
        - name: moneyline
          tests:
            - dbt_expectations.expect_column_values_to_be_between:
                min_value: -2500
                max_value: 2000