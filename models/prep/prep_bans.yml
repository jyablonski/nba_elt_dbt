version: 2

models:
  - name: prep_bans
    description: '{{ doc("prep_bans")}}'
    data_tests:
    - dbt_expectations.expect_table_row_count_to_equal:
        value: 2
    columns:
      - name: win_pct
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
      - name: games_played
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 1230
      - name: tot_wins
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 800
      - name: upcoming_games
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 15
      - name: upcoming_game_date
        data_tests:
          - dbt_utils.expression_is_true:
              expression: ">= current_date"
