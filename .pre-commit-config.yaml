repos:
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.5.0
    hooks:
      # this will automatically fix whatever checks it can
      - id: sqlfluff-fix
        additional_dependencies:
          - sqlfluff-templater-dbt==3.5.0
          - dbt-postgres==1.9.1
        language: python
        args:
          - --config=pyproject.toml
        files: ^models/.*\.sql$
